<!DOCTYPE html>
<html>
<head>
  <title>Confidence Checker</title>
  <script src="pdf-lib/pdf.min.js"></script>
</head>
<body>
  <!-- Page 1 -->
  <div id="questionScreen">
    <h3>Are you confident about this job?</h3>
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
    <p id="response"></p>
  </div>

  <!-- Page 2 -->
  <div id="uploadScreen" class="hidden">
    <h3>Upload your resume</h3>
    <input type="file" id="resumeUpload" accept=".txt,.pdf">
    <button id="goBtn">Go</button>
    <p id="matchResult"></p>
  </div>

  <!-- Page 3: Result -->
  <div id="resultScreen" class="hidden">
    <h3 style="margin-bottom: 10px;">Here's your match score</h3>
    <div class="circle-container">
      <div class="progress-ring-wrapper">
        <svg class="progress-ring" width="120" height="120">
          <circle class="progress-ring__bg" r="50" cx="60" cy="60" />
          <circle class="progress-ring__circle" r="50" cx="60" cy="60" />
        </svg>
        <div class="progress-text">
          <span id="circleText">0%</span>
        </div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      padding: 20px;
      width: 250px;
      text-align: center;
      background-color: #f9f9f9;
    }
    
    button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    #yesBtn {
      background-color: #4CAF50;
      color: white;
    }
    
    #noBtn {
      background-color: #f44336;
      color: white;
    }
    
    #goBtn {
      background-color: #2196F3;
      color: white;
    }
    
    .hidden {
      display: none;
    }
    
    .circle-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }
    
    .progress-ring-wrapper {
      position: relative;
      width: 120px;
      height: 120px;
    }
    
    .progress-ring {
      transform: rotate(-90deg);
      position: absolute;
      top: 0;
      left: 0;
    }
    
    .progress-ring__bg {
      fill: none;
      stroke: #eee;
      stroke-width: 10;
    }
    
    .progress-ring__circle {
      fill: none;
      stroke: #4CAF50;
      stroke-width: 10;
      stroke-linecap: round;
      stroke-dasharray: 314.16;
      stroke-dashoffset: 314.16;
      transition: stroke-dashoffset 0.8s ease;
    }
    
    .progress-text {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    
    #circleText {
      font-size: 24px;
      font-weight: bold;
      color: #4CAF50;
      font-family: Arial, sans-serif;
    }
  </style>
</body>
</html>
