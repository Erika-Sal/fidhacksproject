<!DOCTYPE html>
<html>
<head>
  <title>Confidence Checker</title>
  <script src="pdf-lib/pdf.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manjari:wght@100;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Page 1: Confidence Slider Screen -->
  <div id="questionScreen">
    <h3 class="manjari-bold">How confident are you about this job?</h3>
    <!-- Semicircle confidence meter -->
    <div id="meterContainer" tabindex="0" aria-label="Confidence meter" role="slider" aria-valuemin="0" aria-valuemax="100" aria-valuenow="50">
      <canvas id="confidenceMeter" width="200" height="100"></canvas>
    </div>
   
    <p id="response" class="manjari-thin"></p>
    <!-- Next button appears only if confidence >= 60 -->
    <button id="nextBtn" class="manjari-regular">Apply Now!</button>
  </div>

  <!-- Page 2: Resume Upload Screen (visible if confidence < 60) -->
  <div id="uploadScreen" class="hidden">
    <h3 class="manjari-bold">Upload your resume</h3>
    <input type="file" id="resumeUpload" accept=".txt,.pdf">
    <button id="goBtn" class="manjari-regular">Go</button>
    <p id="matchResult" class="manjari-thin"></p>
  </div>

  <!-- Page 3: Result with Circle Progress -->
  <div id="resultScreen" class="hidden">
    <h3 class="manjari-bold" style="margin-bottom: 10px;">Here's your match score</h3>
    <div class="circle-container">
      <div class="progress-ring-wrapper">
        <svg class="progress-ring" width="120" height="120">
          <circle class="progress-ring__bg" r="50" cx="60" cy="60" />
          <circle class="progress-ring__circle" r="50" cx="60" cy="60" />
        </svg>
        <div class="progress-text">
          <span id="circleText">0%</span>
        </div>
      </div>
    </div>
    
    <!-- Suggestions container -->
    <div id="suggestions" class="suggestions-container">
      <!-- Will be populated based on score -->
    </div>
    
    <!-- Bottom padding container -->
    <div style="height: 20px; width: 100%;"></div>
  </div>

  <!-- Scripts -->
  <script src="slider.js"></script>
  <script src="popup.js"></script>
</body>
</html>
